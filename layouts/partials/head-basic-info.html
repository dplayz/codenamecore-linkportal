<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="theme-color" content="{{if .Site.Params.themeColor}}{{.Site.Params.themeColor}}{{else}}#ffffff{{end}}">
{{ $maincss := resources.Get "style.css" | minify | fingerprint }}
<link rel="stylesheet" href="{{ $maincss.Permalink }}">
{{ if os.FileExists "assets/custom.css" }}
{{ $customcss := resources.Get "custom.css" | minify | fingerprint }}
<link rel="stylesheet" href="{{ $customcss.Permalink }}">
{{end}}
<link rel="manifest" href="/manifest.json">
<link rel="apple-touch-icon" href="/images/apple-touch-icon/152x152.png">
{{if .Site.Params.backgroundColor}}
<style>
html{
    background-color:{{.Site.Params.backgroundColor}};
}
@media (prefers-color-scheme: dark) {
	{{if .Site.Params.backgroundColorDark}}
    /*page-dark-html*/
	html{
		background:{{.Site.Params.backgroundColorDark}};
	}
    {{end}}
}
</style>
{{end}}
